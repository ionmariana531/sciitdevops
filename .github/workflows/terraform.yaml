name: "Terraform CI/CD"

on:
  push:
    branches:
      - add-terraform-github-actions-Mariana-fe

jobs:
  provision-ec2:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: '${{ secrets.AWS_ACCESS_KEY_ID }}'
          aws-secret-access-key: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
          aws-region: 'eu-west-1'

      # Terraform Setup
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Save instance IPs and create inventory file for Ansible
      - name: Save instance IPs and create inventory
        run: |
          INSTANCE_IPS=$(terraform output -json instance_ips)
          echo "DEBUG: $INSTANCE_IPS"
          echo "$INSTANCE_IPS" | jq -r '.[]' > ansible/instance-ips.txt
          echo "[servers]" > ansible/inventory.ini
          while IFS= read -r ip; do
            echo "$ip ansible_user=ubuntu ansible_ssh_private_key_file=/home/ubuntu_fe/.ssh/app-ssh-key.pem" >> ansible/inventory.ini
          done < ansible/instance-ips.txt

      # Wait for instances to be ready
      - name: Wait for SSH to be available
        run: |
          for ip in $(cat ansible/instance-ips.txt); do
            echo "⏳ Waiting for SSH on $ip..."
            SECONDS=0
            while ! nc -z $ip 22; do
              sleep 10
              if [ $SECONDS -gt 300 ]; then
                echo "❌ Timeout: SSH is not available on $ip after 5 minutes."
                exit 1
              fi
            done
            echo "✅ SSH is available on $ip!"
          done

      # Debugging SSH Key Path and checking if the file exists
      - name: Debug SSH Key Path
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files in current directory:"
          ls -ltra
          echo "Checking if SSH key exists:"
          ls -l /home/ubuntu_fe/.ssh/app-ssh-key.pem

      # Set Permissions for SSH Key
      - name: Set Permissions for SSH Key
        run: chmod 600 /home/ubuntu_fe/.ssh/app-ssh-key.pem

      # Test SSH connection
      - name: Test SSH connection
        run: |
          INSTANCE_IP=$(terraform output -json instance_ips | jq -r '.[0]')
          echo "Trying to SSH into $INSTANCE_IP"
          ssh -v -o StrictHostKeyChecking=no -i /home/ubuntu_fe/.ssh/app-ssh-key.pem ubuntu@$INSTANCE_IP

      # Install Ansible
      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      # Run Ansible Playbook
      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yaml -vvv

